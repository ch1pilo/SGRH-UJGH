spring.application.name=sigerh-ujgh
server.port=8081

# Apuntando a la base de datos de prueba 'x'
spring.datasource.url=jdbc:mysql://localhost:3306/sigerh-ujgh?createDatabaseIfNotExist=true&serverTimezone=UTC
